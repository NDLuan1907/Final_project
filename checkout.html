<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klei - Thanh toán</title>
    <link rel="stylesheet" href="./checkout.css">
    <script src="https://kit.fontawesome.com/2ff7201d77.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href=""><img src="./img/Klei logo - Full logo black.png" alt="logo" class="logo"></a>
        <div class="menu">
            <a class="menu_items" href="./home.html">Trang chủ</a>
            <a class="menu_items" href="./shop.css">Sản phẩm</a>
            <a class="menu_items" href="">Giới Thiệu</a>
            <a class="menu_items" href="">Blogs</a>
            <a class="menu_items" href="">Liên hệ</a>
        </div>
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        <button class="btn_contact">Liên hệ</button>
    </div>

    <!-- body  -->
    <div class="body">
        <div class="section_1">
            <div class="div_banner">
                <img src="./banner.png" alt="" class="img_banner">
                <div class="div_content_banner">
                    Check out
                </div>
            </div>
        </div>

        <!-- form  -->
        <div class="container section_2">
            <div class="method_payment">
                <h2>Select payment method</h2>
                <div class="form-check-inline">
                    <label for="" class="form-check-lable">
                        <input type="radio" class="form-check-input" name="method_checkout">Bank transfer
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-lable">
                        <input type="radio" class="form-check-input" name="method_checkout">Check payment
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="" class="form-check-lable">
                        <input type="radio" class="form-check-input" name="method_checkout">Cash
                    </label>
                </div>
            </div>

            <div class="personal_info">
                <h2>Personal info</h2>

                <div class="row">
                    <div class="col">
                        <label for="first_name">Họ:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="last_name">Tên:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="number">Số điện thoại:</label>
                        <input type="number" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="add">Địa chỉ:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="mail">Email:</label>
                        <input type="email" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="add_info">Lưu ý:</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
                <div class="div_btn_checkout">
                    <h5>Tổng giá trị: </h5> 
                    <button class="btn_checkout">Đặt hàng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer  -->
    <div class="container-fluid footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="link_footer"><a href="" class="link_footer">Sản phẩm</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Giới thiệu</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Blogs</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Liên hệ</a></div>
                </div>
                <div class="col-sm-3">
                    <div class="link_footer"><a href="" class="link_footer">Sản phẩm</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Giới thiệu</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Blogs</a></div>
                </div>
                <div class="col-sm-3">
                    <div class="link_footer"><a href="" class="link_footer">Sản phẩm</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Giới thiệu</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Blogs</a></div>
                </div>
                <div class="col-sm-3">
                    <div class="link_footer"><a href="" class="link_footer">Sản phẩm</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Giới thiệu</a></div>
                    <div class="link_footer"><a href="" class="link_footer">Blogs</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
